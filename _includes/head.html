<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ site.keywords }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <link href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
  <link href="{{ "/css/get-shit-done.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">  
  <link href="{{ "/css/custom.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css"> 
  <link href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
  <link href="{{ "/css/bootstrap-image-gallery.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
  
  <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600|Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css" rel="stylesheet" type="text/css">
  <script src="{{ "/js/jquery-1.10.2.js" | prepend: site.baseurl }}"></script>
  
</head>
